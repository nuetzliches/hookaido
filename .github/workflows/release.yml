name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions: read-all

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
      artifact-metadata: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Validate release tag format
        run: |
          if ! [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "release tags must match vX.Y.Z (got: ${GITHUB_REF_NAME})" >&2
            exit 1
          fi
      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.25.x"
      - name: Compute Safe Version Fragment
        id: version_meta
        run: |
          SAFE_VERSION="$(echo "${GITHUB_REF_NAME}" | sed -E 's/[^A-Za-z0-9._-]+/_/g; s/^_+//; s/_+$//')"
          if [ -z "$SAFE_VERSION" ]; then
            SAFE_VERSION="0.0.0-dev"
          fi
          echo "safe_version=$SAFE_VERSION" >> "$GITHUB_OUTPUT"
      - name: Require Signing Key Secret
        env:
          RELEASE_SIGNING_KEY: ${{ secrets.HOOKAIDO_RELEASE_SIGNING_KEY_PEM }}
        run: |
          if [ -z "$RELEASE_SIGNING_KEY" ]; then
            echo "missing secret: HOOKAIDO_RELEASE_SIGNING_KEY_PEM" >&2
            exit 1
          fi
      - name: Write Signing Key
        env:
          RELEASE_SIGNING_KEY: ${{ secrets.HOOKAIDO_RELEASE_SIGNING_KEY_PEM }}
        run: |
          umask 077
          printf "%s\n" "$RELEASE_SIGNING_KEY" > release-signing-key.pem
      - name: Build Signed Release Artifacts
        run: |
          go run ./internal/tools/release \
            -version "${GITHUB_REF_NAME}" \
            -commit "${GITHUB_SHA::12}" \
            -date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -out dist \
            -signing-key release-signing-key.pem
      - name: Verify Release Outputs
        run: |
          test -f "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt"
          test -f "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt.sig"
          test -f "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt.pub.pem"
          test -f "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_manifest.json"
          test -f "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_sbom.spdx.json"
      - name: Verify Artifacts
        run: go run ./cmd/hookaido verify-release --checksums "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt" --require-signature --require-sbom
      - name: Attest Build Provenance
        id: attest_provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-checksums: "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt"
      - name: Attest SBOM
        id: attest_sbom
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3
        with:
          subject-checksums: "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_checksums.txt"
          sbom-path: "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_sbom.spdx.json"
      - name: Export Attestation Bundles
        run: |
          cp "${{ steps.attest_provenance.outputs.bundle-path }}" "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_provenance.attestation.json"
          cp "${{ steps.attest_provenance.outputs.bundle-path }}" "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_provenance.intoto.jsonl"
          cp "${{ steps.attest_sbom.outputs.bundle-path }}" "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_sbom.attestation.json"
          cp "${{ steps.attest_sbom.outputs.bundle-path }}" "dist/hookaido_${{ steps.version_meta.outputs.safe_version }}_sbom.intoto.jsonl"
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/*
          generate_release_notes: true
