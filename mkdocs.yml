site_name: Hookaido
site_description: Webhook infrastructure that just works.
site_url: https://nuetzliches.github.io/hookaido/
repo_url: https://github.com/nuetzliches/hookaido
repo_name: nuetzliches/hookaido

theme:
  name: material
  logo: assets/logo/hookaido-logo.svg
  favicon: assets/logo/hookaido-favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Start Here:
      - Getting Started: getting-started.md
      - Deployment Modes: deployment-modes.md
      - Docker: docker.md
  - Runtime:
      - Configuration: configuration.md
      - Ingress: ingress.md
      - Pull API: pull-api.md
      - Delivery (Push): delivery.md
      - Admin API: admin-api.md
      - Management Model: management-model.md
  - Operations:
      - Security: security.md
      - Observability: observability.md
  - Integrations:
      - MCP Integration: mcp.md
  - Project:
      - Docs Platform Decision: documentation-platform.md
      - OpenSSF Best Practices: ossf-best-practices.md

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/command-palette.js

docs_dir: docs
