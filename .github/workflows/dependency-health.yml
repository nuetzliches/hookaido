name: dependency-health

on:
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  push:
    branches:
      - "main"
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  schedule:
    - cron: "25 6 * * 1"
  workflow_dispatch:

permissions: read-all

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.x"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck
        run: govulncheck ./...

  fuzz:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.x"

      - name: Run fuzz smoke tests
        run: |
          go test -run=^$ -fuzz=FuzzParseFormatRoundTrip -fuzztime=15s ./internal/config
          go test -run=^$ -fuzz=FuzzPullAPIServer -fuzztime=15s ./internal/pullapi
          go test -run=^$ -fuzz=FuzzHMACAuthVerify -fuzztime=15s ./internal/ingress
